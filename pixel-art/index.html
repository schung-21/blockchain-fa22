<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js" type="application/javascript"></script>
    <script src="https://kit.fontawesome.com/35d2f9faef.js" crossorigin="anonymous"></script>
	
	<script src="abi.js" defer></script>
	<script src="main.js" defer></script>
	
	<link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://api.iconify.design/ph:paint-brush.svg?color=Black" type="image/x-icon">

    <title>Paint a Pixel</title>
</head>

<body>
    <button id="theme" onclick="$('body').toggleClass('dark-theme')">Dark Theme</button>

    <h1>Paint a Pixel</h1>

    <main>
        <div class="side"></div>
        <div>
            <div id="canvas"></div>
            <div>
                <label for="colorpicker">Choose Color:</label>
                <input id="colorpicker" type="color">
            </div>
        </div>
        <div class="side" id="transaction">
            <p>Color: <span id="color"></span></p>
            <p>Painter: <span id="painter"></span></p>
            <p>Price for repainting:</p>
            <p id="repaint"><span id="repaint-price"></span> MATIC</p>
        </div>
    </main>

    <button id="submit">Paint!</button>

    <div class="bg"></div>

    <div class="popup" id="setprice">
        <div>
            <img src="https://web.archive.org/web/20090901183809/http://www.geocities.com/myhappyhistory05/Face/Happy.gif" alt="happy face">
            <p>You successfully painted the pixel! Now you can set the price for other people to paint over. It can be up to twice of the price you paid:</p>
        </div>
        <input id="price" type="number" value="0" min="0.01" step="0.01"><span>MATIC</span>
        <button id="confirm" onclick="$('#setprice, .bg').hide()">Confirm</button>
    </div>

    <div class="mockup">
        <button id="p2" onclick="$('#setprice, .bg').toggle()">mockup2</button>
    </div>
</body>

</html>
